
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOEY - 경이 전용</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>🐾 레이 & 레오의 영어 꾹꾹이</h1>
    <p>경이 오늘도 와줘서 고마워!</p>
  </div>
  <div class="status">
    <p><strong>레벨:</strong> <span id="level">1</span> | <strong>XP:</strong> <span id="xp">0</span>/100</p>
  </div>
  <div id="quiz-container"></div>
  <div class="footer">
    <button onclick="nextQuestion()">다음 문제</button>
    <button onclick="showHint()">힌트 보기</button>
    <p id="cat-dialogue">"경이~ 오늘도 꾹꾹이 해보자!" 🐱</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
