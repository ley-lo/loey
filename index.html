<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>레이 & 레오의 영어 꾹꾹이</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐾 레이 & 레오의 영어 꾹꾹이</h1>
    <p class="welcome">경이 오늘도 와줘서 고마워!</p>
    <div class="status">레벨: <span id="level">1</span> | XP: <span id="xp">0</span>/100</div>
    <div class="card">
      <p id="sentence">She wouldn't _____ that I was right.</p>
      <p id="translation"><mark>갠 내가 맞았다는 걸 <span class="highlight">인정하려고</span> 하질 않더라.</mark></p>
      <input id="answer" type="text" placeholder="정답을 입력하세요"/>
      <div class="buttons">
        <button onclick="checkAnswer()">확인</button>
        <button onclick="showHint()">힌트 보기</button>
      </div>
    </div>
    <p id="feedback"></p>
    <div class="footer-msg" id="footer">"경이~ 오늘도 꾹꾹이 해보자!" 🐱</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
